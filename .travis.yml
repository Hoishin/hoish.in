language: node_js
node_js:
- 10
env:
  global:
    secure: 
before_deploy:
- eval "$(ssh-agent -s)"
- chmod 600 /tmp/deploy_rsa
- ssh-add /tmp/deploy_rsa
deploy:
  provider: script
  skip_cleanup: true
  script: yarn build && yarn export && yarn deploy
  on:
    branch: master
before_install:
- openssl aes-256-cbc -K $encrypted_22fb59dc8bfe_key -iv $encrypted_22fb59dc8bfe_iv
  -in deploy_rsa.enc -out deploy_rsa -d
